tasks:
  - name: Setup Workspace
    init: |
      pnpm add -g pnpm
      pnpm install
      gp sync-done setup
  - name: Server
    command: |
      gp sync-await setup
      pnpm --filter @l3s/server start
  - name: Client
    command: |
      gp sync-await setup
      pnpm --filter @l3s/client start

ports:
  - port: 3000
    onOpen: open-preview
  - port: 4000
    onOpen: ignore