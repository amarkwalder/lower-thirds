tasks:
  - name: Setup Workspace
    init: |
      pnpm add -g pnpm
      pnpm install
      gp sync-done setup
  - name: Server
    init: |
      gp sync-await setup
    command: |
      pnpm --filter @l3s/server start
  - name: Client
    init: |
      gp sync-await setup
    command: |
      pnpm --filter @l3s/client start

ports:
   - port: 3000
     onOpen: open-browser
   - port: 4000
     onOpen: open-browser

vscode:
  extensions:
    - ms-azuretools.vscode-docker
